    <h1 class="quiz-heading">triangleQuiz</h1>
    <form class="triangle-quiz">
        <div class="quiz-container">
            <p>
                <bold>Question1:</bold> What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?
            </p>
            <label><input type="radio" class="selected-option" name="Question1" value="45°">45°</label>
            <label><input type="radio" class="selected-option" name="Question1" value="90°">90°</label>
            <label><input type="radio" class="selected-option" name="Question1" value="60°">60°</label>
        </div>
        <div class="quiz-container">
            <p>
                <bold>Question2:</bold> If a triangle has an angle of 90 degrees, what is it called?
            </p>
            <label><input type="radio" class="selected-option" name="Question2" value="obtuse">obtuse</label>
            <label><input type="radio" class="selected-option" name="Question2" value="acute">acute</label>
            <label><input type="radio" class="selected-option" name="Question2" value="right angled">right
                angled</label>
        </div>
        <button class="refresh-form-button">Refresh</button>
    </form>
    <button class="submit-form">Submit</button>
    <output class="quiz-output"></output>
